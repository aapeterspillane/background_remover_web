name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-14
            target: aarch64-apple-darwin
            name: macOS-arm64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Download u2net model
        run: |
          python -c "from rembg import new_session; new_session('u2net')"

      - name: Build Python sidecar (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller backend.spec --noconfirm --clean
          mkdir -p src-tauri/binaries
          cp dist/backend "src-tauri/binaries/backend-${{ matrix.target }}"

      - name: Build Python sidecar (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller backend.spec --noconfirm --clean
          New-Item -ItemType Directory -Force -Path src-tauri/binaries
          Copy-Item dist/backend.exe "src-tauri/binaries/backend-${{ matrix.target }}.exe"

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri:build

      - name: Upload macOS DMG
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: Background-Remover-${{ matrix.name }}-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg

      - name: Zip macOS app bundle
        if: runner.os == 'macOS'
        run: |
          cd src-tauri/target/release/bundle/macos
          zip -r "Background-Remover-${{ matrix.name }}.app.zip" "Background Remover.app"

      - name: Upload macOS app bundle
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: Background-Remover-${{ matrix.name }}-app
          path: src-tauri/target/release/bundle/macos/*.zip

      - name: Upload Windows MSI
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Background-Remover-${{ matrix.name }}-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: ignore

      - name: Upload Windows NSIS
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Background-Remover-${{ matrix.name }}-setup
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.msi
            artifacts/**/*.exe
          draft: true
          generate_release_notes: true
