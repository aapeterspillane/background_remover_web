<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Background Remover</h1>
            <p>Remove backgrounds from images instantly using AI</p>
        </header>

        <main>
            <div id="drop-zone" class="drop-zone">
                <div class="drop-zone-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <p>Drag and drop an image here</p>
                    <span>or</span>
                    <label class="file-input-label">
                        Browse files
                        <input type="file" id="file-input" accept="image/jpeg,image/png,image/webp,image/gif" hidden>
                    </label>
                    <p class="supported-formats">Supports: JPEG, PNG, WebP, GIF (max 20MB)</p>
                </div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Processing image...</p>
            </div>

            <div id="result" class="result hidden">
                <div class="image-comparison">
                    <div class="image-container">
                        <h3>Original</h3>
                        <img id="original-image" alt="Original image">
                    </div>
                    <div class="image-container">
                        <h3>Background Removed</h3>
                        <div class="processed-wrapper">
                            <img id="processed-image" alt="Processed image">
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <button id="download-btn" class="btn btn-primary">Download PNG</button>
                    <button id="new-image-btn" class="btn btn-secondary">Process Another</button>
                </div>
            </div>

            <div id="error" class="error hidden">
                <p id="error-message"></p>
                <button id="retry-btn" class="btn btn-secondary">Try Again</button>
            </div>
        </main>

        <footer>
            <p>Powered by AI background removal</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
